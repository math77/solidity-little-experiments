<!DOCTYPE html>
<html>
<head>
	<meta charset=\'UTF-8\'>
	<style>html,body,div{margin:0;padding:0; height:100%;text-align:center;background-color: #3498db;}h1{font-size: 3rem;color: #fff; margin-top: 20px;}</style>
	<script src='https://cdn.ethers.io/lib/ethers-5.2.umd.min.js' type='application/javascript'></script>
	<script type='text/javascript'>

			    let provider = new ethers.providers.JsonRpcProvider('https://eth-rinkeby.alchemyapi.io/v2/abH2FnZOeedtZXcRs1nUKWul43P6GnnM');

			    async function getBalance() {
			    	if (provider !== null) {
				    	try {
				    		const balance = await provider.getBalance('ethers.eth');
				    		document.getElementById('output').innerHTML = ethers.utils.formatEther(balance) + ' ETH';

			            } catch (err) {
			                document.getElementById('output').innerHTML = err;
			            }
		        	} else {
		        		document.getElementById('output').innerHTML = 'no provider';
		        	}
			    }
		
	</script>
</head>
<body>
	<div>
		<h1 id='output'></h1>
		<button onclick='getBalance();'>CLICK</button>
	</div>
</body>
</html>
